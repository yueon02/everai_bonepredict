<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForensRadioAI - AI-Powered Skeletal Sex Estimation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #373765 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 50px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-container .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .login-container .header #logo {
            font-family: 'Kaushan Script', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .login-container .header p {
            font-size: 1rem;
            color: #eee;
            opacity: 0.85;
        }

        .login-container h2 {
            font-family: 'Share Tech', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #fff;
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .login-container input {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .login-container .btn-wrapper {
            margin-top: 12px;
        }

        .login-container button {
            background: rgba(255, 255, 255, 0.2); /* semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 24px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            cursor: pointer;
            font-size: 1rem;
            margin-top: 30px;
            width: auto;
            align-self: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .login-container button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
        }

        .flash {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.95rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
                min-height: 450px;
            }

            .login-container input {
                width: 90%;
            }

            .login-container button {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 id="logo">ForensRadioAI</h1>
            <p>AI-Powered Skeletal Sex Estimation</p>
        </div>
        <h2>LOGIN</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <div class="btn-wrapper">
                <button type="submit">Login</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
